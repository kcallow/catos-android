<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>CatSh</title>
    <script type="text/javascript" src="hterm_all.js"></script>
  </head>
  <body>
    <div id="terminal"
         style="position:relative; width:100%; height:100%"></div>
  </body>
<script>
  hterm.defaultStorage = new lib.Storage.Local();
  const t = new hterm.Terminal("default");
  t.onTerminalReady = function() {
    // Create a new terminal IO object and give it the foreground.
    // (The default IO object just prints warning messages about unhandled
    // things to the the JS console.)
    const io = t.io.push();

    io.onVTKeystroke = (str) => {
      // Do something useful with str here.
      // For example, Secure Shell forwards the string onto the NaCl plugin.
    };

    io.sendString = (str) => {
      // Just like a keystroke, except str was generated by the terminal itself.
      // For example, when the user pastes a string.
      // Most likely you'll do the same thing as onVTKeystroke.
    };

    io.onTerminalResize = (columns, rows) => {
      // React to size changes here.
      // Secure Shell pokes at NaCl, which eventually results in
      // some ioctls on the host.
    };

    // You can call io.push() to foreground a fresh io context, which can
    // be uses to give control of the terminal to something else.  When that
    // thing is complete, should call io.pop() to restore control to the
    // previous io object.
  };
  t.decorate(document.querySelector('#terminal'));
  t.installKeyboard();
  t.io.println('Welcome to CatSh');
</script>
</html>
